<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-container">
          <h2 id="city">London</h2>
          <h4 id="date">Saturday 10:00</h4>
          <ul>
            <li id="weather-description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloudy"
              />
              <span class="temperature" id="temperature">21</span>
              <span class="units">°C | °F</span>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"> 76</span>%</li>
                <li>Wind: <span id="wind"> 8</span>mph</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="footer">
          <a href="https://github.com/shadssss/weather-app" target="_blank"
            >Open-source code</a
          >
          by Shadia Adedokun</small
        >
      </div>

      <!--Heading-->
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
