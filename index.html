<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-container">
          <!--Search Button-->
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-success w-100"
                />
              </div>
            </div>
          </form>
          <!--Current Weather-->
          <h2 id="city">London</h2>
          <h4 id="date">Saturday 10:00</h4>
          <ul>
            <li id="weather-description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img src="" alt="cloudy" id="icon" />
              <span class="temperature" id="temperature">21</span>
              <span class="units">
                <a href="#" id="celsius-temp" class="active"> °C</a> |
                <a href="#" id="fahrenheit-temp"> °F</a></span
              >
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"> 76</span>%</li>
                <li>Wind: <span id="wind"> 8</span> mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <br />
        <small class="footer">
          <a href="https://github.com/shadssss/weather-app" target="_blank"
            >Open-source code</a
          >
          by Shadia Adedokun</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
